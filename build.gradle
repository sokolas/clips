apply plugin: "idea"
apply plugin: "java"
apply plugin: "application"

group 'org.sokolas'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
}

application {
    mainClassName = 'org.sokolas.clips.Main'
}

dependencies {
    compile "org.slf4j:slf4j-api:1.7.25"
    compile 'org.dizitart:nitrite:3.3.0'
    compile 'org.springframework:spring-webflux:5.2.1.RELEASE'
    compile 'org.springframework:spring-context:5.2.1.RELEASE'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.8'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.8'
    compile 'io.projectreactor.netty:reactor-netty:0.9.1.RELEASE'
    compile  'ch.qos.logback:logback-classic:1.2.3'
    compile'ch.qos.logback:logback-core:1.2.3'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
